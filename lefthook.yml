pre-push:
  parallel: true
  commands:
    check:
      run: pnpm check
    test:
      run: pnpm test:unit

pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,svelte,json,md}'
      run: pnpm eslint {staged_files}
    format:
      glob: '*.{js,ts,svelte,json,md,css,html,yml,yaml}'
      run: pnpm prettier --write {staged_files} && git add {staged_files}
